<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cookies using JS</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="wrapper">
            <h2>How to add a Cookies banner?</h2>
            <p>The banner is displayed when the user is visiting the website for the first time.</p>
            <p>After accepting you will not see the banner again, unless you open the page inside a incognito browser window.</p>
        </div>

        <!-- COOKIE CONSENT BANNER -->
        <div class="cookie-container">
            <p>
                We use cookies in our website.
                <a href="#">Read More Here</a>.
            </p>
            <button class="cookie-btn">
                OKAY!
            </button>
        </div>

        <script src="cookies.js"></script>
    </body>
</html>
